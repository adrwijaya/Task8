<html>
    <head>
        <title>Edit My Project</title>
        <link rel="stylesheet" href="/css/style.css"> 
        <link rel="stylesheet" href="icon/fontawesome/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="bg-secondary bg-opacity-25">
        <nav class="navbar navbar-expand-lg bg-light sticky-top shadow">
            <div class="container my-2">
                <img src="/img/brandred.png" width="50px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link active" href="/add_myproject">Add Project</a>
                    </li>
                    </ul>
                    <a href="/contact_me" class="btn btn-primary">Contact Me</a>
                </div>
            </div>
        </nav>
        <form action="/submit_halaman_edit/{indexedit}" method="POST" class="mt-5 m-auto " style="width: 500px;">
            <h2 class="text-center mb-4">EDIT MY PROJECT</h2>
            <div class="div1">
                <div>
                    <label class="form-label fw-semibold" for="project-name">Project Name</label>
                    <input class="form-control shadow" name="project-name" type="text" id="project-name" value="{{.EditProject.NamaProject}}">
                </div>
                <div class="div-date d-flex my-2">
                    <div class="w-100 me-2">
                        <label class="form-label fw-semibold" for="start-date">Start Date</label>
                        <input class="form-control shadow" type="date" name="start-date" id="start-date">
                    </div>
                    <div class="w-100">
                        <label class="form-label fw-semibold" for="end-date">End Date</label>
                        <input class="form-control shadow" name="end-date" type="date" id="end-date">
                    </div>
                </div>
                <div class="my-2">
                    <label class="form-label fw-semibold" for="description">Description</label>
                    <input class="form-control shadow" type="text" name="description" id="description" value="{{.EditProject.Description}}">
                </div>
            </div>
            <div class="tech my-2">
                <label class="fw-semibold" for="technologies">Technologies</label>
                <div class="div-checkbox d-flex my-2">
                    <div class="c1 me-5">
                        <input type="checkbox" name="tech" id="nodejs" value="node-js">
                        <label for="nodejs"> Node JS</label><br>
                        <input type="checkbox" name="tech2" id="reactjs" value="react">
                        <label for="reactjs"> React JS</label><br>
                    </div>
                    <div class="c2">
                        <input type="checkbox" name="tech3" id="javascript" value="android">
                        <label for="javascript"> Next JS</label><br>
                        <input type="checkbox" name="tech4" id="socketio" value="google-play">
                        <label for="socketio"> TypeScript</label><br>
                    </div>
                </div>
            </div>
            <div class="div-image my-2">
                <label class="fw-semibold" for="formFile">Upload Image</label>
                <div class="rounded upload-image bg-white d-flex justify-content-between my-2 shadow" for="formFile">
                    <label for="formFile">
                      <p class="rounded bg-secondary bg-opacity-50 p-2 mb-0" role="button">Choose</p>
                    </label>
                    <div class="mt-2 me-2" for="formFile">
                        <img class="m" src="/img/file.png" alt="file">
                    </div>
                    <input class="form-control" type="file" id="formFile" hidden>
                </div>
            </div>
            <div class="submit my-3 d-flex justify-content-end">
                <button class="btn btn-primary rounded-pill py-0 px-4">Submit</button>
            </div>
          </form>
    </body>
</html>
