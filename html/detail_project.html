<html>
    <head>
        <title>Detail Project</title>
        <link rel="stylesheet" href="/css/detail_project.css"> 
        <link rel="stylesheet" href="icon/fontawesome/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="bg-secondary bg-opacity-25">
        <nav class="navbar navbar-expand-lg bg-light sticky-top shadow">
            <div class="container my-2">
                <img src="/img/brandred.png" width="50px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link active" href="/add_myproject">Add Project</a>
                    </li>
                    </ul>
                    <a href="/contact_me" class="btn btn-primary">Contact Me</a>
                </div>
            </div>
        </nav>
        <div class="mb-5">
            <div class="m-auto" style="width: 1000px;">
                <h1 class="text-center p-5">{{.Project.NamaProject}}</h1>
                <div class="mw-100 d-flex">
                    <div class="me-5 mb-5">
                        <img class="w-100" src="/img/3.jpg" alt="gambar">
                    </div>
                    <div class="w-100">
                        <h3>Duration</h3>
                        <p><i class="fa fa-calendar"></i> 12 Jan 2021 - 11 Feb 2021</p>
                        <p><i class="fa fa-clock-o"></i> 1 month</p>
                        <h3>Technologies</h3>
                        <div class="d-flex">
                            <div class="pe-3">
                                <p><i class='fab fa-react'></i></i> React Js</p>
                                <p><i class='fab fa-node-js'></i></i> Node Js</p>
                            </div>
                            <div>
                                <p><i class='fab fa-react'></i></i> JavaScript</p>
                                <p><i class='fab fa-node-js'></i></i> Socket IO</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="text-justify lh-lg">{{.Project.Description}}</p>
                </div>
            </div>        
        </div>
    </body>
</html>
