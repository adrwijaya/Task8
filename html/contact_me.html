<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="/css/contact_me.css"> 
        <link rel="stylesheet" href="icon/fontawesome/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="bg-secondary bg-opacity-25">
        <nav class="navbar navbar-expand-lg bg-light sticky-top shadow">
            <div class="container my-2">
                <img src="img/brandred.png" width="50px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="/add_myproject">Add Project</a>
                    </li>
                    </ul>
                    <a href="/contact_me" class="btn btn-primary active">Contact Me</a>
                </div>
            </div>
        </nav>
        <form class="mt-5 m-auto" style="width: 500px;">
            <h2 class="text-center mb-4">ADD MY PROJECT</h2>
            <div class="div1">
                <div class="my-2">
                    <label class="form-label fw-semibold" for="project-name">Project Name</label>
                    <input class="form-control shadow" type="text" id="project-name">
                </div>
                <div class="my-2">
                    <label for="exampleFormControlInput1 fw-bold" class="form-label">Email</label>
                    <input type="email" class="form-control shadow" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="my-2">
                    <label class="form-label fw-semibold" for="phone-number">Phone Number</label>
                    <input class="form-control shadow" type="text" id="phone-number">
                </div>
                <div class="my-2">
                    <label class="form-label fw-semibold" for="subject">Subject</label>
                    <select class="form-select shadow" aria-label="Default select example">
                        <option hidden></option>
                        <option value="1">Frontend</option>
                        <option value="2">Backend</option>
                    </select>
                </div>
                <div class="my-2">
                    <label class="form-label fw-semibold" for="exampleFormControlTextarea1">Your Message</label>
                    <textarea class="form-control shadow" rows="4" type="text" id="exampleFormControlTextarea1"></textarea>
                </div>
                <div class="submit my-3 d-flex justify-content-end">
                    <button class="btn btn-primary rounded-pill py-0 px-4" type="button">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
